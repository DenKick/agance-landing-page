<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agance Landing Page</title>
  <link rel="stylesheet" href="./src/scss/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__menu">
      <div class="menu__logo">
        <span class="logo__main">Creative</span>
      </div>
      <div class="menu__link">
        <a href="#" class="link_contact">Contact</a>
      </div>
      <div class="menu__nav">
        <div class="nav__item"></div>
        <div class="nav__item"></div>
      </div>
    </div>
    <div class="header__main-content">
      <div class="main-content__sidebar">
        <div class="sidebar__link">
          <a href="#" class="link__works">see all works</a>
        </div>
        <div class="sidebar__social">
          <a href="#" class="social__item"><img src="./src/images/header/facebook.png" alt="Facebook link"></a>
          <a href="#" class="social__item"><img src="./src/images/header/twitter.png" alt="Twitter link"></a>
          <a href="#" class="social__item"><img src="./src/images/header/instagram.png" alt="Instagram link"></a>
        </div>
      </div>
      <div class="main-content__heading">
        <div class="heading__text">
          <div class="container-text">
            <span class="text__subheading">Home</span>
            <span class="text__main-heading">Creative agency</span>
            <span class="text__main-heading">Digital design</span>
            <a href="#" class="text__link">Read more</a>
          </div>
        </div>
        <div class="main-content__image">
          <img src="./src/images/header/iMac_27'_2012_3.png" alt="iMac 27' 2012" class="image__main-img">
        </div>
      </div>
    </div>
  </header>
</body>
</html>
